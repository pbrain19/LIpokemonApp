<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Swaggy P</title>
  <script src="/components/angular/angular.js"></script>
</head>
<body>

<script>
  angular.module('app', [])
  .controller('DemoController', function($scope, $http){
    $http.get('http://pokeapi.co/api/v1/pokemon/5/')
    .success(function(response) {
      $scope.abilities = response.abilities;
      $scope.descriptions = response.descriptions;
    });
  })
</script>


<div class="container" ng-controller="DemoController">
  <h1>Pokemons</h1>


 <div class="row" ng-repeat="aba in abilities">
	  <span>
	  {{aba.resource_uri}} -------- {{aba.name}}
	  </span>
 </div>

 <div class="row" ng-repeat="aba in descriptions">
	  <span>
	  {{aba.resource_uri}} -------- {{aba.name}}
	  </span>
 </div>
</div>


</body>
</html>
