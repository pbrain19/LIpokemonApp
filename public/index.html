<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>PokeCity</title>
  <script src="/components/angular/angular.js"></script>
</head>
<body>

<script src="app.js"></script>
<script src="controller.js"></script>
<script src="service.js"></script>



<div class="container" ng-controller="DemoController">
  <h1>The Grand Pokedex</h1>
  <input type="number" ng-model="pokemonid">
  <button ng-click="getPokemon()">click me</button>

  <div>{{newPokemon}}</div>
  <div class="row" ng-repeat="aba in pokemon">
    <span >
    
    </span>
    <table style=" border: 1px solid black">
    <tr>
      <td>{{aba.name}} </td>
      <td>{{aba.resource_uri}}</td>
    </tr>
    <tr>
      <td>{{aba.moves}}</td>
    </tr>

    <tr>
      <td>{{aba.type}}</td>
    </tr>

    </table>

  </div>

</div>


</body>
</html>
